<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>


    <style>
        .wrapper img{width: 1000px;height: 400px;}
        .wrapper{
            width: 1000px;height: 400px;
            margin: 0 auto;
            background: #fff;
            position: relative;top: 100px;

        }
        .wrapper ul{width: 1000px;height: 400px;position: relative;overflow: hidden;}
        .wrapper li{position: absolute;left: 100%;}
        .wrapper li:first-child{left: 0;}
        .btn img{width: 65px;height: 92px;}
        .btn .prev{position: absolute;top:50%;transform: translateY(-50%);left: 0;}
        .btn .next{position: absolute;top:50%;transform: translateY(-50%);right: 0;}

    </style>


    <script>
        $(function(){
            let current = 0;
            let overBtn = false;

            function nextSlider(){


                if(overBtn == false){
                    overBtn = true;
                    $(".wrapper li").eq(current).css({"left":0}).stop().animate({"left":"-100%"},400)
                    current++;
                    if(current == 5){current=0}
                    $(".wrapper li").eq(current).css({"left":"100%"})
                    .stop().animate({"left":0},400,function(){overBtn=false})
                }

            }



            function prevSlider(){

                if(overBtn == false){
                    overBtn = true;
                    $(".wrapper li").eq(current).css({"left":0}).stop().animate({"left":"100%"},400)
                    current--;
                    if(current == -1){current = 4}

                    $(".wrapper li")
                    .eq(current)
                    .css({"left":"-100%"})
                    .stop()
                    .animate({"left":0},400,function(){overBtn=false})
                }
            }


            $(".next").click(function(){
              nextSlider()
            });

            $(".prev").click(function(){
                prevSlider()
            });

            setInterval(function(){
                $(".next").trigger("click")
            },3000)







            
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="images/nature01.png" alt="img1"></li>
            <li><img src="images/nature02.png" alt="img2"></li>
            <li><img src="images/nature03.png" alt="img3"></li>
            <li><img src="images/nature04.png" alt="img4"></li>
            <li><img src="images/nature05.png" alt="img5"></li>
        </ul>

        <div class="btn">
            <a href="#" class="prev"><img src="images/prevBtn.png" alt="prev"></a>
            <a href="#" class="next"><img src="images/nextBtn.png" alt="next"></a>
        </div>
    </div>
</body>
</html>
