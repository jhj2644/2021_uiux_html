<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottie01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.0/lottie.min.js" integrity="sha512-mdyZsdRAVdjUM6dKsRxu03wcxXMtt1UDkkQSDs+hZCtGoO0NsIgPHpYPoD7VzrlB/auvVFQlWP+w/6Co+SGi3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        #lottie{width: 300px;}
    </style>
</head>
<body>
    <div id="lottie"></div>
    <script>
        lottie.loadAnimation({
            container: document.querySelector("#lottie"), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets2.lottiefiles.com/packages/lf20_xb3jfkyu.json' // the path to the animation json
        });
        lottie.loadAnimation({
            container: document.querySelector("#lottie"), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets2.lottiefiles.com/packages/lf20_iq9koc12.json' // the path to the animation json
        });

    </script>


    
</body>
</html>
