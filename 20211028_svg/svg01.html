    <style>
        #Layer_1{width: 300px;height: 300px;background: #ddd;}
        .eye1st{
            transform: scale(1);
            transform-origin: 45% 40%;
            /* animation: eye1 .5s linear alternate infinite; */
        }
        .eye2st{
            transform: scale(1);
            transform-origin: 55% 40%;
            /* animation: eye2 .5s linear alternate infinite; */
        }


        @keyframes eye1{
            100%{transform: scale(1.5);}
        }
        @keyframes eye2{
            100%{transform: scale(1.5);}
        }

        #Layer_1:hover .eye1st{
            animation: eye1 .5s linear alternate infinite;
        }
        #Layer_1:hover .eye2st{
            animation: eye1 .5s linear alternate infinite;
        }






    </style>
